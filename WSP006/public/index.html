<div class="container-fuild">

    <div class="col-md-3 col-sm-3">
      <div id="editing-area">

          <input type="file" id="myfile" name="myfile">

          <label for="email">email: </label><br>
          <input type="email" id="fname" name="fname" placeholder="電郵" class="submitButton">
          <label for="password">password: </label><br>
          <input type="password" id="lname" name="lname" placeholder="密碼" class="submitButton"><br>
          <input type="submit" id="adminSubmitButton" value="提交">
        </form>
      </div>
    </div>
    <div class="col-md-9 col-sm-9">
      <div id="memo-board">
