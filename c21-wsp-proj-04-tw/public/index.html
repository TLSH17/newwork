<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
    </style>

    <title>WSP Project</title>
</head>

<body>
    <div class="container">
        <div class="title col-sm-4">
            LAVA
        </div>

        <div class="banner">
            <div class="quote">
                <p> You make the world go round</p>
            </div>
        </div>

        <div class="login-card col-sm-4">
            <form id="form-login">
                <div class="login_title">Have an account?</div>

                <label for="email">Username:</label><br />
                <input type="text" id="fname" name="username" placeholder="Username" class="inputbox" /><br />

                <label for="password">Password:</label><br />
                <input type="password" id="lname" name="password" placeholder="Password" class="inputbox" /><br />

                <input type="submit" value="Enter" class="login_submit" />
            </form>

        </div>


        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Register Here</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>

                <div class="reg_header">
                    <div class="reg_title">Registraion</div>
                    <div class="reg_title_1">Fields marked * are required</div>
                </div>


                <form id="form-register">
                    <div class="input_area">
                        <div class="essential_items">
                            <div class="regItem col-sm-2">
                                <label for="username">Username: *</label><br />
                                <input type="text" name="NewUserName" placeholder="Username" class="inputbox" /><br />
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="password">Password: *</label><br />
                                <input type="password" name="NewUserPassword" placeholder="Password"
                                    class="inputbox" /><br />
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="NewNickName">Nick Name: *</label><br />
                                <input type="text" name="NewNickName" placeholder=" Nick Name" class="inputbox"
                                    required /><br />
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="gender">Gender: *</label><br />
                                <select name="NewGender" id="gender" class="inputbox" required>
                                    <option disabled selected value="">--Please choose an option--</option>
                                    <option value="m">M</option>
                                    <option value="f">F</option>
                                    <option value="neutral">Neutral</option>
                                </select>
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="NewInterestedGender">Interested in gender: *</label><br />
                                <select name="NewInterestedGender" id="interested_gender" class="inputbox" required>
                                    <option disabled selected value="">--Please choose an option--</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="neutral">Neutral</option>
                                </select>
                            </div>


                            <div class="regItem col-sm-2">
                                <label for="NewBirth">Date of birth (yyyy-MM-dd)</label><br />: *</label><br />
                                <input type="date" name="NewBirth" class="inputbox" required /><br />
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="NewDescription">Description: *</label><br />
                                <input type="text" placeholder="description" name="NewDescription" class="inputbox"
                                    required /><br />
                            </div>


                            <div class="regItem col-sm-2">
                                <label for="NewNationality">Nationality *: </label><br />
                                <input type="text" placeholder="Nationality" name="NewNationality" class="inputbox"
                                    required /><br />
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="image">Select Photos:(gif / jpeg / jpg / png / svg) *</label><br />
                                <input type="file" name="image" accept="image/*" required /><br />
                            </div>

                        </div>


                        <div class="optional_items">

                            <div class="regItem col-sm-2"> <label for="NewUserEmail">Email:</label><br />
                                <input type="text" name="NewUserEmail" placeholder="Email" class="inputbox" /><br />
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="NewInterestedType">Interested in type:</label><br />
                                <input type="text" name="NewInterestedType" class="inputbox" /><br />
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="NewHeight">Height (cm):</label><br />
                                <input type="number" placeholder="Height (cm)" name="NewHeight"
                                    class="inputbox" /><br />
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="NewZodiac">Zodiac Signs: </label><br />
                                <input type="text" placeholder="Zodiac Signs" name="NewZodiac" class="inputbox" /><br />
                            </div>
                        </div>
                    </div>


                    <div class="submit_button col-sm-6">
                        <input type="submit" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script type="module" src="index.js"></script>
<script type="module" src="popupWindow.js"></script>

</html>
