<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 20px;
        }

        .box-1 {
            display: flex;
            justify-content: center;
            text-align: center;
            border-style: solid;
            width: 120px;
            height: 120px;
            font-size: 70px;
        }
    </style>
</head>

<body>
    <div class="box-1"></div>


    <script>
        const cross = document.querySelector('.box-1');
        const boxContent = cross.innerHTML

        console.log(boxContent)

        cross.onclick = function (event) {
            if (boxContent ===""){
                event.target.innerHTML = "X"
            }
            
        }


    </script>
</body>

</html>
