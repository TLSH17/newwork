<form action="http://127.0.0.1:8080/contact" method="POST" id="contact-form" enctype="multipart/form-data">
    <div>
        <label>
            First Name:
            <input type="text" name="firstName" placeholder="Input your First name here" required />
        </label>
    </div>
    <div>
        <label>
            Last Name:
            <input type="text" name="lastName" placeholder="Input your Last name here" required />
        </label>
    </div>
    <div>
        <label>
            Profile Picture:
            <input type="file" name="profile" />
        </label>
    </div>
    <div>
        <input type="submit" value="Submit" />
        <input type="reset" value="Clear" />
    </div>
</form>
